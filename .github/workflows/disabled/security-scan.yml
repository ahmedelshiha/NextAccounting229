name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  semgrep-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep/default.yml

      - name: Run pnpm audit
        run: pnpm audit --json > pnpm-audit.json || true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pnpm-audit
          path: pnpm-audit.json

      - name: Run Snyk (optional)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Fail on high severity audit findings
        run: |
          cat pnpm-audit.json || exit 0
          node -e "const fs=require('fs');const a=JSON.parse(fs.readFileSync('pnpm-audit.json','utf8'));const high=(a.metadata?.vulnerabilities?.high||0)+(a.metadata?.vulnerabilities?.critical||0);if(high>0){console.error('High/critical vulnerabilities found:',high);process.exit(2);}console.log('No high/critical vulnerabilities found.')"
