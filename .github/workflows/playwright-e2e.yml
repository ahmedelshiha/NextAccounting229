name: Playwright E2E
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Read pnpm version from packageManager
        run: echo "PNPM_VERSION=$(node -p \"require('./package.json').packageManager?.split('@')[1]?.split('+')[0] || '10.18.1'\")" >> $GITHUB_ENV
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Verify pnpm
        run: pnpm --version
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Build (skip env validation)
        run: pnpm build:skip-env
      - name: Start app
        run: nohup pnpm start >/dev/null 2>&1 &
      - name: Wait for app
        run: |
          timeout 90s bash -c 'until curl -sSf http://localhost:3000 >/dev/null; do sleep 2; done'
      - name: Run E2E tests
        env:
          E2E_BASE_URL: http://localhost:3000
        run: pnpm exec playwright test -c e2e/playwright.config.ts
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: e2e-report
