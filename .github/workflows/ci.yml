name: CI

on:
  push:
    branches: [ main, ai_main_490cdcad1769 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm@8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run registry checker
        run: pnpm ci:preflight
      - name: Run unit & integration tests
        run: pnpm test
      - name: Build (optional â€“ will run in branch deploys)
        env:
          SKIP_ENV_VALIDATION: 'true'
        run: pnpm build:skip-env
